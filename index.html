<html>
  <head>
      <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { render } = ReactDOM;
      const { createElement, Component } = React;
      const { Route, HashRouter, NavLink, Redirect, Switch } = ReactRouterDOM;
      const root = document.querySelector('#root');


    const API = 'https://acme-users-api-rev.herokuapp.com/api';

const fetchUser = async ()=> {
  const storage = window.localStorage;
  const userId = storage.getItem('userId');
  if(userId){
    try {
      return (await axios.get(`${API}/users/detail/${userId}`)).data;
    }
    catch(ex){
      storage.removeItem('userId');
      return fetchUser();
    }
  }
  const user = (await axios.get(`${API}/users/random`)).data;
  storage.setItem('userId', user.id);
  return  user;
};
    const Notes = ({ notes })=> {
      return (
        <ul>
          {
            notes.map(note=>
            <li key={ note.id }>
              { note.text }
              <button>Archive</button>
              <button>Destroy</button>
            </li>)
          }
        </ul>
      );
    };

    const Nav = ({ notes })=> {
      const archived = notes.filter(note=>note.archived === true);
      return(
        <nav>
          <NavLink to='/notes/page'>Notes ({ notes.length })</NavLink>
          <NavLink to='/notes/archived'>Archived({ archived.length })</NavLink>
          <NavLink to='/notes/create'>Create</NavLink>
        </nav>
      );
    };

    const Archived = ({ notes })=> {
      const archived = notes.filter(note=>note.archived === true);
      return (
        <ul>
          {
            archived.map(note=> <li key={ note.id }>{ note.text }</li>)
          }
        </ul>
      );
    }

    class Create extends Component {
      constructor(){
        super();
        this.state = {
          note: ''
        };
      }
      render(){
        return (
          <form>
            <input name='note' />
            <button>Create Note</button>
          </form>
        );
      }
    }



      class App extends Component{
        constructor(){
          super()
          this.state={
            user: {},
            notes: []
          };
        }
        async componentDidMount(){
          const user = await fetchUser();
          const notes = (await axios.get(`${API}/users/${ user.id }/notes`)).data
          this.setState({ user, notes });
        }

        render(){
          const { user, notes } = this.state;
          return(
            <HashRouter>
              <h1> Acme Note Taker for { user.fullName }</h1>
              <Route render={()=> <Nav notes={ notes } />}/>
              <Switch>
                <Route path='/notes/page' render={()=> <Notes notes={ notes }/>}/>
                <Route path='/notes/archived' render={()=> <Archived notes={ notes }/>}/>
                <Route path='/notes/create' render={()=> <Create />}/>
              </Switch>
            </HashRouter>
          );
        }
      }

      render(<App />, root);
    </script>
  </body>
</html>
